<label>
    Filter: <input type="text" ng-model="subStrFilter" />
</label>
<br />
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m in members | filter:subStrFilter">
            <td>{{m.firstName}}</td>
            <td>{{m.lastName}}</td>
            <td>{{m.email}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" ng-click="selectMember($index)"><span class="glyphicon glyphicon-thumbs-up"></span> Select</button></td>
        </tr>
    </tbody>

</table>
