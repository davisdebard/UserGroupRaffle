<form class="form-horizontal" role="form">
    <fieldset>

        <div ng-include="'apps/setup/events/events-form.html'"></div>

        <div class="form-group">
            <div class="col-sm-8 col-md-offset-4">
                <button id="btnSave" name="btnSave" class="btn btn-sm btn-success" ng-click="createEvent(event)">Create</button>
                <button id="btnClear" name="btnClear" class="btn btn-sm btn-warning" ng-click="event = {}">Clear</button>
            </div>
        </div>

    </fieldset>
</form>
