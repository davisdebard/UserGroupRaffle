
<form class="form-horizontal">
    <fieldset>

        <div ng-include="'apps/setup/members/members-form.html'"></div>

        <div class="control-group">
            <label class="control-label" for="btnSave"></label>
            <div class="controls">
                <button id="btnSave" name="btnSave" class="btn btn-sm btn-success" ng-click="createMember(member)">Add</button>
                <button id="btnClear" name="btnClear" class="btn btn-sm btn-warning" ng-click="newMember = {}">Clear</button>
            </div>
        </div>

    </fieldset>
</form>
